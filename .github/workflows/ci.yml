name: CI

on:
  push:
    branches: 
      - main
    paths-ignore:
      - 'www/**'
      - '.vscode/*'
      - '.devcontainer/*'
      - 'README.md'
      - 'Pulumi.yaml'
      - 'cdm.xml'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'www/**'
      - '.vscode/*'
      - '.devcontainer/*'
      - 'README.md'
      - 'Pulumi.yaml'
      - 'cdm.xml'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      FORCE_COLOR: 1
    steps:
    - uses: actions/checkout@v2
    - name: Put back the git branch into git (Earthly uses it for tagging)
      run: |
        branch=""
        if [ -n "$GITHUB_HEAD_REF" ]; then
          branch="$GITHUB_HEAD_REF"
        else
          branch="${GITHUB_REF##*/}"
        fi
        git checkout -b "$branch" || true

    - name: Download latest earthly
      run: "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/latest/download/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"
    
    - name: Log in to the Github Container registry
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Run build but don't push
      if: github.ref != 'refs/heads/main'
      run: earthly --allow-privileged --output --ci +all

    - name: Run build and push containers
      if: github.ref == 'refs/heads/main'
      run: earthly --allow-privileged --output --ci --push +all

    - name: See what images we have
      run: docker images ls


    # If this is a release
    #   create release notes
    #   set the docker version
    #   
    - name: Semantic Release
      run: | 
        npm i -D @semantic-release/exec
        npm i -D @semantic-release-plus/docker
        npm i -D @semantic-release/git
        npx semantic-release

