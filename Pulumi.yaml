name: trace
description: Trace Infrastructure as Code
runtime: yaml
variables:
    appLabels:
        app: app
    envoyLabels:
        app: envoy
    authLabels:
        app: auth
    version: 1.0.3
    hash-skytrace: sha256:895eaa62261e0107c882d4fd052f438fec53b38451f1d09367e4d63c371d5975
    hash-skytrace-envoy: sha256:bbb2c58e4ef0ac3a47ce4b1e8277f4503946abbd9c9fd97985ff42754586f0ad
    hash-skytrace: sha256:16777042c82e2414918b17034e05ee69409a650705ad1e2ed981bd1dd6c38fab
    hash-skytrace-space-track-feed: sha256:057c2a1d858e053379618332ca2e65fecec6066ea521617e116b940a8bd6cdfe
    trace-db-migrations: purtontech/skytrace-migrations:${version}@${hash-skytrace-migrations: sha256:0fdc9c91ef39111d72a29f4c5d471246ea933a3df372ba9f676678200c74bbe0
    trace-envoy: purtontech/skytrace-envoy:${version}@${hash-skytrace-envoy}
    trace-server: purtontech/skytrace-server:${version}@${hash-skytrace-server}
    trace-space-track-feed: purtontech/skytrace-space-track-feed:${version}@${hash-skytrace-space-track-feed}

resources:
    envoy-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: envoy
                namespace: trace
            spec:
                selector:
                    matchLabels: ${envoyLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${envoyLabels}
                    spec:
                        containers:
                            - name: envoy
                              image: ${trace-envoy}
                              ports:
                                - containerPort: 7400

    auth-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: auth
                namespace: trace
            spec:
                selector:
                    matchLabels: ${authLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${authLabels}
                    spec:
                        containers:
                            - name: auth
                              image: purtontech/barricade:1.2.5
                              ports:
                                - containerPort: 9090
                              env: 
                                - name: DATABASE_URL
                                  valueFrom:
                                    secretKeyRef:
                                        name: database-urls
                                        key: auth-database-url
                                - name: AUTH_TYPE
                                  value: encrypted
                                - name: SECURE_COOKIE
                                  value: 'true'

                                # Cookie encryption key
                                - name: SECRET_KEY
                                  valueFrom:
                                    secretKeyRef:
                                        name: cookie-encryption
                                        key: cookie-encryption-key

                                - name: REDIRECT_URL
                                  value: /app/post_registration
                                - name: LOGOUT_URL
                                  value: https://skytrace.space

                                - name: ENABLE_EMAIL_OTP
                                  value: 'false'

                                # Send grid for email
                                - name: SMTP_HOST
                                  value: smtp
                                - name: SMTP_PORT
                                  value: '1025'
                                - name: SMTP_USERNAME
                                  value: thisisnotused
                                - name: SMTP_PASSWORD
                                  value: thisisnotused
                                - name: SMTP_TLS_OFF
                                  value: 'true'

                                # Config for password reset
                                - name: RESET_DOMAIN
                                  value: https://skytrace.space
                                - name: RESET_FROM_EMAIL_ADDRESS
                                  value: no-reply@skytrace.space

    app-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: app
                namespace: trace
            spec:
                selector:
                    matchLabels: ${appLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${appLabels}
                    spec:
                        containers:
                            - name: app
                              image: ${trace-server}
                              ports:
                                - containerPort: 7403
                              env: 
                                - name: APP_DATABASE_URL
                                  valueFrom:
                                    secretKeyRef:
                                        name: database-urls
                                        key: app-database-url
                        initContainers:
                            - name: server-init
                              image: ${trace-db-migrations}
                              env: 
                                - name: DATABASE_URL
                                  valueFrom:
                                    secretKeyRef:
                                        name: database-urls
                                        key: migrations-database-url

    # Scheduled Jobs
    space-track-job:
        properties:
            metadata:
                name: space-track-feed-job
                namespace: trace
            spec:
                backoffLimit: 2
                template:
                    spec:
                        containers:
                              - image: ${trace-space-track-feed}
                                name: space-track
                                env: 
                                  - name: SPACE_TRACK_IDENTITY
                                    valueFrom:
                                      secretKeyRef:
                                          name: trace-space-track
                                          key: space-track-email
                                  - name: SPACE_TRACK_PASSWORD
                                    valueFrom:
                                      secretKeyRef:
                                          name: trace-space-track
                                          key: space-track-password
                                  - name: BASE_URL
                                    value: http://app:7403

                        restartPolicy: Never
        type: kubernetes:batch/v1:Job
    
    # Cloudflare tunnel attaches here.
    envoy-service:
        properties:
            metadata:
                name: envoy
                namespace: trace
            spec:
                ports:
                    - port: 7100
                      protocol: TCP
                      targetPort: 7400
                selector:
                    app: envoy
        type: kubernetes:core/v1:Service

    app-service:
        properties:
            metadata:
                name: app
                namespace: trace
            spec:
                ports:
                    - port: 7403
                      protocol: TCP
                      targetPort: 7403
                selector:
                    app: app
        type: kubernetes:core/v1:Service

    auth-service:
        properties:
            metadata:
                name: auth
                namespace: trace
            spec:
                ports:
                    - port: 9090
                      protocol: TCP
                      targetPort: 9090
                selector:
                    app: auth
        type: kubernetes:core/v1:Service
