name: trace
description: Trace Infrastructure as Code
runtime: yaml
variables:
    appLabels:
        app: app
    envoyLabels:
        app: envoy
    authLabels:
        app: auth
    version: 1.0.16
    hash-skytrace: sha256:236316f1d792da24d4e22a4ffdb1ffc03d07f1517bc776682fe2c530ff8d510f
    hash-skytrace-envoy: sha256:19ee76b8cfa32306b90f0ca49c54e1f84007c8ec81f9dda36dfdf9bc55874a72
    hash-skytrace-migrations: sha256:0dc65827e5cbc03b348461423a4244543ac3d7732c46ca7356f4ca89b13e120b
    hash-skytrace-space-track-feed: sha256:b4d7318649dab8548713258c3af3262071ee89ff6b6d55b8ee5d6e7c231f3252
    trace-db-migrations: ghcr.io/purton-tech/skytrace-migrations:${version}@${hash-skytrace-migrations}
    trace-envoy: ghcr.io/purton-tech/skytrace-envoy:${version}@${hash-skytrace-envoy}
    trace-server: ghcr.io/purton-tech/skytrace:${version}@${hash-skytrace}
    trace-space-track-feed: ghcr.io/purton-tech/skytrace-space-track-feed:${version}@${hash-skytrace-space-track-feed}

resources:
    envoy-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: envoy
                namespace: trace
            spec:
                selector:
                    matchLabels: ${envoyLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${envoyLabels}
                    spec:
                        containers:
                            - name: envoy
                              image: ${trace-envoy}
                              ports:
                                - containerPort: 7400

    auth-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: auth
                namespace: trace
            spec:
                selector:
                    matchLabels: ${authLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${authLabels}
                    spec:
                        containers:
                            - name: auth
                              image: purtontech/barricade:1.2.5
                              ports:
                                - containerPort: 9090
                              env: 
                                - name: DATABASE_URL
                                  valueFrom:
                                    secretKeyRef:
                                        name: database-urls
                                        key: auth-database-url
                                - name: AUTH_TYPE
                                  value: encrypted
                                - name: SECURE_COOKIE
                                  value: 'true'

                                # Cookie encryption key
                                - name: SECRET_KEY
                                  valueFrom:
                                    secretKeyRef:
                                        name: cookie-encryption
                                        key: cookie-encryption-key

                                - name: REDIRECT_URL
                                  value: /app/post_registration
                                - name: LOGOUT_URL
                                  value: https://skytrace.space

                                - name: ENABLE_EMAIL_OTP
                                  value: 'false'

                                # Send grid for email
                                - name: SMTP_HOST
                                  value: smtp
                                - name: SMTP_PORT
                                  value: '1025'
                                - name: SMTP_USERNAME
                                  value: thisisnotused
                                - name: SMTP_PASSWORD
                                  value: thisisnotused
                                - name: SMTP_TLS_OFF
                                  value: 'true'

                                # Config for password reset
                                - name: RESET_DOMAIN
                                  value: https://skytrace.space
                                - name: RESET_FROM_EMAIL_ADDRESS
                                  value: no-reply@skytrace.space

    app-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: app
                namespace: trace
            spec:
                selector:
                    matchLabels: ${appLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${appLabels}
                    spec:
                        containers:
                            - name: app
                              image: ${trace-server}
                              ports:
                                - containerPort: 7403
                              env: 
                                - name: APP_DATABASE_URL
                                  valueFrom:
                                    secretKeyRef:
                                        name: database-urls
                                        key: app-database-url
                        initContainers:
                            - name: server-init
                              image: ${trace-db-migrations}
                              env: 
                                - name: DATABASE_URL
                                  valueFrom:
                                    secretKeyRef:
                                        name: database-urls
                                        key: migrations-database-url

    # Scheduled Jobs
    space-track-job:
        properties:
            metadata:
                name: space-track-feed-job
                namespace: trace
            spec:
                backoffLimit: 2
                template:
                    spec:
                        containers:
                              - image: ${trace-space-track-feed}
                                name: space-track
                                env: 
                                  - name: SPACE_TRACK_IDENTITY
                                    valueFrom:
                                      secretKeyRef:
                                          name: trace-space-track
                                          key: space-track-email
                                  - name: SPACE_TRACK_PASSWORD
                                    valueFrom:
                                      secretKeyRef:
                                          name: trace-space-track
                                          key: space-track-password
                                  - name: BASE_URL
                                    value: http://app:7403

                        restartPolicy: Never
        type: kubernetes:batch/v1:Job
    
    # Cloudflare tunnel attaches here.
    envoy-service:
        properties:
            metadata:
                name: envoy
                namespace: trace
            spec:
                ports:
                    - port: 7100
                      protocol: TCP
                      targetPort: 7400
                selector:
                    app: envoy
        type: kubernetes:core/v1:Service

    app-service:
        properties:
            metadata:
                name: app
                namespace: trace
            spec:
                ports:
                    - port: 7403
                      protocol: TCP
                      targetPort: 7403
                selector:
                    app: app
        type: kubernetes:core/v1:Service

    auth-service:
        properties:
            metadata:
                name: auth
                namespace: trace
            spec:
                ports:
                    - port: 9090
                      protocol: TCP
                      targetPort: 9090
                selector:
                    app: auth
        type: kubernetes:core/v1:Service
